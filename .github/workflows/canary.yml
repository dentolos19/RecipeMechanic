name: Canary
on:
  push:
    paths:
      - RecipeMechanic/**
  workflow_dispatch:
concurrency:
  group: release
  cancel-in-progress: true
env:
  RELEASE_TAG: Canary
jobs:
  main:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Publish Project
        run: |
          dotnet publish -c Release -o build
          $artifacts = (Get-ChildItem -Recurse -Path build/*).FullName
          Compress-Archive -Path $artifacts -DestinationPath ${{ github.event.repository.name }}.zip
      - name: Delete (Existing) Release Tag
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          delete_release: true
      - name: Deploy Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ github.event.repository.name }}.zip
          prerelease: true
          tag: ${{ env.RELEASE_TAG }}
          commit: ${{ github.event.repository.default_branch }}